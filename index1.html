<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("enter a year"))
    let isleapyear = false;

    let isDivisileby4 = year % 4 == 0;
    if(isDivisileby4){
        let isDivisibleby100 = year % 100 == 0;
        if(isDivisibleby100){
            let isDivisibleby400 = year % 400 == 0;
            if(isDivisibleby400){
                isleapyear = true;
            }
        }else {
            isleapyear = true;
        }
    }
    if(isleapyear){
        alert(year + "is leap year")
    }else {
        alert(year+ "is NOT leap year")
    }

</script>
</body>
</html>
